<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="sum">The total sum is: - </h2>
        <h1 id="store" style="word-wrap: break-word;">-</h1>
        <h1 class="num" id="num">0</h1>
        <p class="des">This will increment or decrement by clicking all the buttons</p>
        <button class="btn" id="btn" onclick="increment()" >Increment + </button>
        <button class="btn" id="btn" onclick="decrement()" >Decrement -</button>
        <button class="btn" style="background-color: blueviolet;" onclick="submit()">submit</button>
        <button class="btn" style="background-color: rgb(43, 186, 226);" onclick="add()">Add</button>
        <button class="btn" style="background-color: tomato;" onclick="reset()">&#8634;</button>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
